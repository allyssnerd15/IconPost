{% extends "layout.html" %}

{% block content %}

<div class="container">

    {% from "_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            
    <div class="text-center h1 text-success"> Pagina login</div>

    <form method=post enctype="multipart/form-data">

        <div>
          {{ render_field(form.email, class="form-control") }}
          {{ render_field(form.password, class="form-control") }}
        
        </div>

        <p><input type="submit" value="Registrar" class="btn btn-success mt-2"></p>

    </form>
    <div class="col-md-4"></div>
</div>
</div>

{% endblock content %}
